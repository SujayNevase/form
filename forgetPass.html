<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="sign.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <section class="wrapper ">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 text-center">
                <div class="logo">
                    <img src="images/logo.png" class="img-fluid">
                </div>

                <form class="rounded shadow p-5">
                    <h3 class="fw-bolder fs-4 mb-2">
                        Setup New Password
                    </h3>

                    <div class="text-muted mb-4">
                        Already have reset your password? <a href="login.html"
                            class="fw-bold text-primary text-decoration-none">signin
                            here</a>
                    </div>




                    <div class="input-group mb-3">
                        <input type="emial" class="form-control py-2" id="floatingInput" placeholder="Enter email address">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">submit</button>
                    </div>
                         
                    <div class="input-group mb-3" >
                        <input type="text" class="form-control py-2" id="floatingInput" placeholder="Enter OTP send to your emial address">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon3">submit</button>
                    </div>


                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <span class="text-muted pass-info mt-1">use 8-16 characters with a mix of letters, numbers &
                        symbols</span>

                    <div class="form-floating my-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                    </div>

                    <div class="form-check d-flex align-item-center">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label ms-2" for="flexCheckDefault">
                            I agree to the <a href="">terms and conditions </a>
                        </label>
                    </div>

                    <button class="btn btn-primary submit-btn w-100 my-4">Submit</button>


                </form>
            </div>
        </div>
    </section>
</body>

</html>
