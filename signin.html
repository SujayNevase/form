<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="sign.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <section class="wrapper ">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 text-center">
                <div class="logo">
                    <img src="images/logo.png" class="img-fluid">
                </div>

                <form class="rounded shadow p-5">
                    <h3 class="fw-bolder fs-4 mb-2">
                        Create an Account
                    </h3>

                    <div class="text-muted mb-4">
                        Already have an account? <a href="login.html" class="fw-bold text-primary text-decoration-none">signin
                            here</a>
                    </div>

                    <div class="text-muted mb-2">OR</div>

                    <a href="" class="btn btn-light w-100 login-with">
                    <img src="images/google-icon.svg" class="img-fluid"> sign in with google
                    </a>

                    <div class="form-floating my-3">
                        <input type="text" class="form-control" id="firstName" oninput="checkForm2()"  placeholder="First Name">
                        <label for="firstName">First Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastName" oninput="checkForm2()"  placeholder="Last Name">
                        <label for="lastName">Last Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="emial" class="form-control" id="emailInput" oninput="checkForm2()"  placeholder="name@example.com">
                        <label for="emailInput">email address</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" oninput="checkForm2()"  placeholder="password">
                        <label for="password">Password</label>
                    </div>

                    <span class="text-muted pass-info mt-1">use 8-16 characters with a mix of letters, numbers & symbols</span>

                    <div class="form-floating my-3">
                        <input type="password" class="form-control" id="password2" oninput="checkForm2()"  placeholder="password">
                        <label for="password2">Confirm Password</label>
                    </div>

    

                    <div class="form-check d-flex align-item-center">
                        <input class="form-check-input" type="checkbox" value="" >
                        <label class="form-check-label ms-2" for="check">
                            I agree to the <a href="">terms and conditions </a>
                        </label>
                    </div>

                    <button class="btn btn-primary submit-btn w-100 my-4" id="submitBtn2" disabled>Continue</button>


                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
