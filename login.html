<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 text-center">
                <div class="logo">
                    <img src="images/logo.png" class="img-fluid">
                </div>

                <form class="rounded shadow p-5">
                    <h3 class="fw-bolder fs-4 mb-2">
                        Sign in to HILLTOP
                    </h3>

                    <div class="text-muted mb-4">
                        New Here <a href="signin.html" class="fw-bold text-primary text-decoration-none">Create an Account</a>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" oninput="checkForm()">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" oninput="checkForm()">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="text-end text-primary fw-bold mt-3 "><a href="forgetPass.html" class="text-decoration-none" >Forget Password </a> </div>

                    <button class="btn btn-primary submit-btn w-100 my-4 " id="submitBtn" disabled>Submit</button>

                    <div class="text-muted mb-2">OR</div>

                    <a href="" class="btn btn-light w-100 login-with">
                        <img src="images/google-icon.svg"  class="img-fluid"> continue with google
                    </a>

                    <a href="" class="btn btn-light w-100 login-with my-3">
                        <img src="images/facebook-icon.svg"  class="img-fluid"> continue with facebook
                    </a>

                    <a href="" class="btn btn-light w-100 login-with mb-3">
                        <img src="images/linkedin-icon.svg"  class="img-fluid"> continue with linkdin
                    </a>
                    
                </form>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
